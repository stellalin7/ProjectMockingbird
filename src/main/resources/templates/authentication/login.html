<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:replace="fragments/bootstrap :: bootstrap"></link>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar" ></div>
		<form th:action="@{/login}" method="post"><br/>
			<label>User Name</label>
			<input type = "text" id="username" name="username" class="form-control" th:placeholder="Username"/><br>
			<label>Password</label>
			<input type = "password" id="password" name="password" class="form-control" th:placeholder="Password"/>
			<div align="center" th:if="${param.error}">
                <h4 style="color: red">Login unsuccessful.</h4>
            </div>
			<button type="submit" class="btn btn-primary" name="Submit" value="Login" >Log In</button>
		</form>
		<img alt="Mockingbird Logo" height="400px" width="400px" src="https://files.slack.com/files-pri/THJAYP1GB-FKKBJSASG/mockingbirdlogo-01.png">
	</div>

</body>
</html>
